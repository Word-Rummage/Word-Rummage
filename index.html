<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Rummage Hero</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <section class="top-container">
      <h1>Word Rummage</h1>
    </section>
    <nav>
      <ul>
        <p id="user-name"></p>
        <a href="index.html">Home</a>
        <a href="highscore.html">Highscores</a>
        <a href="aboutme.html">About</a>
      </ul>
    </nav>
  </header>
  <section id="top-bar">
    <h2 id="target-word">TARGET WORD:</h2>
  </section>
  
  <main>
    <section id="game-container">
      <section id="gameboard">


      </section>
    </section>
    <section id="bottom-bar">
      <h2 id="timer">TIME REMAINING:</h2>
      <h2 id="current-score">CURRENT SCORE:</h2>
    </section>
    <section id="description">
      <p>Insert Description</p>
    </section>
    <section id="instructions">
      <p>Insert Instructions</p>
    </section>
    <section id="review">
      <form>
        <fieldset>
          <legend>Leave a Review</legend>
          <input type="text" name="review" id="review" value="Your message">
          <label for="review"></label>
        </fieldset>
      </form>
      <button type="submit">Submit</button>
    </section>

  </main>

  <footer>
    <p>&copy; Super Awesome Friends 2022</p>
  </footer>

  <script src="js/index.js"></script>
</body>

</html>
