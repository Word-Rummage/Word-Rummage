<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Rummage Hero</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <h1>Word Rummage</h1>
    <nav>
      <a href="highscore.html">Highscores</a>
      <a href="aboutme.html">About Us</a>
    </nav>
  </header>

  <main>
    <section id="top-bar">
      <h2 id="timer"></h2>
      <h2 id="target-word"></h2>
      <h2 id="current-score"></h2>
    </section>
    <section id="gameboard">

    </section>
    <section id="description">
      <p>Insert Description</p>
    </section>
    <section id="instructions">
      <p>Insert Instructions</p>
    </section>
    <section id="review">
      <form>
        <fieldset>
          <legend>Leave a Review</legend>
          <input type="text" name="review" id="review" value="Your message">
          <label for="review"></label>
        </fieldset>
      </form>
      <button type="submit">Submit</button>
    </section>

  </main>

  <footer>
    <p>&copy; Super Awesome Friends 2022</p>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
